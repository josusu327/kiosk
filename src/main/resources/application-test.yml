spring:
  datasource:
    url: jdbc:h2:mem:testdb  # H2 인메모리 DB
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 시 매번 테이블 생성 및 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8081  # 테스트 환경에서는 포트 변경
